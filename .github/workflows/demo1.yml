name: Deploy website
on:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
      is_rfc:
        default: false
        type: boolean
      config_test_ready:
        default: false
        type: boolean
      service_name:
        required: true
        type: string
      service_path:
        default: .
        type: string
      program_lang:
        required: true
        type: string
      environment:
        type: string
        description: environment to deploy to
        required: true
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    environment: Staging
    env:
      test1: ${{ secrets.ADMIN_PASSWORD }}
    outputs:
      script-file: ${{ steps.publish.outputs.script-file }}
    steps:
      - name: Test env
        run: |
          echo "${{ env.test1 }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish JS filename
        id: publish
        run: find dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
          # path: |
          #   dist
          #   package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: Output contents
        run: ls
      - name: Output filename
        run: echo "${{ needs.build.outputs.script-file }}"
      - name: Deploy
        run: echo "Deploying..."
